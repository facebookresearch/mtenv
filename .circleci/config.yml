version: 2.1
jobs:
  # Linux

  py37_linux:
    docker:
      - image: circleci/python:3.7
    steps:
      - checkout
      - run:
          name: "Mujoco setup"
          command: |
            wget https://github.com/deepmind/mujoco/archive/refs/tags/2.2.1.zip -O mujoco.zip
            unzip mujoco.zip -d ~/.mujoco
            export LD_LIBRARY_PATH=$LD_LIBRARY_PATH:/home/circleci/.mujoco/mujoco/bin
            sudo apt install -y libosmesa6-dev libgl1-mesa-glx libglfw3 libglew-dev libglfw3-dev patchelf
      - run:
          name: "Preparing environment"
          command: |
            sudo apt-get install -y expect
            sudo pip install nox
      - run:
          name: "Testing mtenv"
          command: |
              export NOX_PYTHON_VERSIONS=3.7
              pip install nox
              python3 -m nox

